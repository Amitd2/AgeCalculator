<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>JavaScript<br><span>Age Calculator</span></h1>
            <div class="input-box">
                <input type="date" name="date" id="customDate">
                <button onclick="calculateage()">Calculate</button>
            </div>
            <p id="result"></p>
        </div>
    </div>
    <script>
        let userInput = document.getElementById("customDate");
       // let userInput1 = document.getElementById("customDate").value;
       // console.log(userInput1);
        userInput.max = new Date().toISOString().split("T")[0];
        let result=document.getElementById("result");
        function calculateage(){
            let DOB = new Date(userInput.value);
           console.log(DOB);
            let DayOfDOB=DOB.getDate();
            let MonthOfDOB=DOB.getMonth()+1;
            let YearOfDOB=DOB.getFullYear();

            let todayDate=new Date();
            let DayOftodayDate=todayDate.getDate();
            let MonthOftodayDate=todayDate.getMonth()+1;
            let YearOftodayDate=todayDate.getFullYear();

            let YearDiff,MonthDiff,DayDiff;

            YearDiff = YearOftodayDate - YearOfDOB;
            if(MonthOftodayDate >=MonthOfDOB){
                MonthDiff = MonthOftodayDate - MonthOfDOB;
            }else{
                YearDiff--;
                MonthDiff = 12+MonthOftodayDate - MonthOfDOB;
            }
            if(DayOftodayDate >= DayOfDOB){
                DayDiff = DayOftodayDate - DayOfDOB;
            }else{
                MonthDiff--;
               // console.log(getDaysInMonth(YearOfDOB,MonthOfDOB));
                DayDiff= getDaysInMonth(YearOfDOB,MonthOfDOB)+DayOftodayDate - DayOfDOB;
            }
            if(MonthDiff<0){
                MonthDiff=11;
                YearDiff--;
            }
            result.innerHTML='You are '+ +YearDiff+ ' years ' + MonthDiff + ' months ' + DayDiff + ' days old';
            //console.log(YearDiff,MonthDiff,DayDiff);
        }
        function getDaysInMonth(YearOfDOB,MonthOfDOB){
            return new Date(YearOfDOB,MonthOfDOB,0).getDate();
        }
    </script>
</body>
</html>
